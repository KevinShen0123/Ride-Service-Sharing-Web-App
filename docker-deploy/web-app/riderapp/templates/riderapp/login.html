{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
	<link href="{% static 'bootstrap/bootstrap.min.css' %}" rel="stylesheet">
	<script src="{% static 'jquery/jquery-3.6.3.min.js' %}"></script>
	<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/login.js' %}"></script>
</head>
<body>

<!-- App name -->
<div class="container name-container">
    <div class="row">
        <div class="col-4 offset-4 login-title">
            Riderapp
        </div>
    </div>
</div>

<!-- login form -->
<div id="login-container">
    <div class="container login-register-div">
        <!-- login as driver/rider -->
        <div class="row login-as">
            <div class="col-12">
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group" id="login-as-radios">
                    <input type="radio" class="btn-check" name="btnradio" id="login-as-rider" autocomplete="off" value="0" checked>
                    <label class="btn btn-outline-primary" for="login-as-rider">Rider</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="login-as-driver" autocomplete="off" value="1">
                    <label class="btn btn-outline-primary" for="login-as-driver">Driver</label>
                </div>
            </div>
        </div>
        <!-- login information -->
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                      <label for="username" class="form-label login-label">Username</label>
                      <input type="text" class="form-control" id="username">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label login-label">Password</label>
                      <input type="password" class="form-control" id="password">
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <button type="button" class="btn btn-primary" id="btn-login">Login</button>
                        </div>
                        <!-- <div class="col-4 offset-6" id="btn-forget-passwd">
                            Forgot password?
                        </div> -->
                    </div>
                  </form>
            </div>
        </div>
        <!-- register notice -->
        <div class="row register-notice">
            <div class="col-12">
                Don't have an account? <span class="register-link" id="btn-register">Register</span>
            </div>
        </div>
    </div>
</div>

<!-- register form -->
<div id="register-container">
    <div class="container login-register-div">
        <!-- register information -->
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="mb-3">
                      <label for="username" class="form-label login-label">Username</label>
                      <input type="text" class="form-control" id="reg-username">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label login-label">Email</label>
                        <input type="email" class="form-control" id="reg-email">
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label login-label">Password</label>
                      <input type="password" class="form-control" id="reg-password">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label login-label">Retype Password</label>
                        <input type="password" class="form-control" id="reg-retype-password">
                    </div>
                    <!-- input about vehicle -->
                    <div id="inputs-vehicle-info">
                        <div class="mb-3">
                            <label for="name" class="form-label login-label">Name</label>
                            <input type="text" class="form-control" id="reg-name">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label login-label">License Plate Number</label>
                            <input type="text" class="form-control" id="reg-license-plate-number">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label login-label">Vehicle Type</label>
                            <select class="form-select" id="register-vehicle-type">
                                <option value="1" selected>SUV</option>
                                <option value="2">Hatchback</option>
                                <option value="3">Crossover</option>
                                <option value="4">Convertible</option>
                                <option value="5">Sedan</option>
                                <option value="6">Sports Car</option>
                                <option value="7">Coupe</option>
                                <option value="8">Minivan</option>
                                <option value="9">Station Wagon</option>
                                <option value="10">Pickup Truck</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label login-label">Max Passenger Number</label>
                            <input type="number" min="1" onkeydown="return event.keyCode !== 69" class="form-control" id="register-max-passenger">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label login-label">Specific</label>
                            <textarea class="form-control" aria-label="With textarea" id="register-text-specific"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary" id="btn-register-submit">Register</button>
                  </form>
            </div>
        </div>
        <!-- register to be a driver notice -->
        <div class="row register-notice" id="register-driver-notice">
            <div class="col-12">
                Want to be a driver? <span class="register-link" id="btn-register-driver">Tell us more about you!</span>
            </div>
        </div>
    </div>
</div>

</body>
<script>
	var CSRF_TOKEN = "{{ csrf_token }}";
</script>
</html>
